{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static '/css/style.css' %}"/>
    <link rel="icon" href="{% static '/images/sat-logo.png' %}">
    <title>SAT</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg justify-content-between">
        <div>
            <img src="{% static 'images/sat-logo.png' %}">
        </div>
        <div>
            <label type="button" class="btn btn-secondary">
                <input type="file" id="my_file" accept=".xml"/>
                Cargar Archivo
            </label>
            <div class="btn-group">
                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Peticiones
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                  <li><a type="button" id="consulta" class="dropdown-item">Consultar Datos</a></li>
                  <li><a type="button" class="dropdown-item" href="select_grafica">Grafica</a></li>
                </ul>
            </div>
            <div class="btn-group">
                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" data-bs-display="static" aria-expanded="false">
                  Ayuda
                </button>
                <ul class="dropdown-menu dropdown-menu-lg-end">
                  <li><a type="button" class="dropdown-item" href="datos">Informacion Estudiante</a></li>
                  <li><a type="button" class="dropdown-item" href="documentacion">Ver Documentacion</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="buttons">
        <button id="send" type="button" class="btn btn-primary">Enviar</button>
        <button id="delete" type="button" class="btn btn-danger">Reset</button>
    </div>
    <div class="texto_area container" id="textA">
        <div class="row">
            <div class="entrada col">
                <h4>Entrada</h4>
                <textarea name="entrada" id="entrada" cols="30" rows="10"></textarea>
            </div>
            <div class="salida col">
                <h4>Salida</h4>
                <textarea name="salida" id="salida" cols="30" rows="10"></textarea>
            </div>        
        </div>
    </div>
    <footer>

    </footer>

    <!-- Conexion a scripts de bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="{% static 'scripts/script.js' %}"></script>
</body>
</html>
