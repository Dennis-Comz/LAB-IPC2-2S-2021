{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"/>
    <link rel="icon" href="{% static 'images/sat-logo.png' %}">
    <title>SAT</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg justify-content-between">
        <div>
            <img src="{% static 'images/sat-logo.png' %}">
        </div>
        <div>
            <a type="button" class="btn btn-secondary" href="/">Inicio</a>
            <div class="btn-group">
                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Peticiones
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                  <li><a type="button" class="dropdown-item" href="select_grafica">Grafica</a></li>
                </ul>
            </div>
            <div class="btn-group">
                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" data-bs-display="static" aria-expanded="false">
                  Ayuda
                </button>
                <ul class="dropdown-menu dropdown-menu-lg-end">
                  <li><a type="button" class="dropdown-item" href="datos">Informacion Estudiante</a></li>
                  <li><a type="button" class="dropdown-item" href="documentacion">Ver Documentacion</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="buttons">
      <button id="info_graphs" type="button" class="btn btn-primary">Obtener informaci√≥n</button>
    </div>
    <div id="content" style="margin-top: 5%; text-align: center;" class="container-sm">
      <div class="graficas">
        <div class="primera">
          <h3>Selecciona una fecha:</h3>
          <form action="">
            <select id="mydropdown" name="mydropdown" style="width: 200px;">
              <option value="starter">Seleccione una opcion</option>
            </select>
            <button id="btn_graph1" type="button" class="btn btn-primary">Generar Grafica</button>
          </form>
          <div class="grafica1">
            <canvas id="myChart1" width="400" height="400"></canvas>
          </div>
        </div>
        <div class="segunda">
          <h3>Selecciona un rango de fechas:</h3>
          <form action="">
            <select id="mydropdown2" name="mydropdown" style="width: 200px;">
              <option value="starter">Seleccione una opcion</option>
            </select>
            <select id="mydropdown3" name="mydropdown" style="width: 200px;">
              <option value="starter">Seleccione una opcion</option>
            </select>
            <button id="btn_graphIva" type="button" class="btn btn-primary">Grafica con Iva</button>
            <button id="btn_graph3" type="button" class="btn btn-primary">Grafica sin Iva</button>
          </form>
          <div class="grafica2">
            <canvas id="myChart2" width="400" height="400"></canvas>
          </div>
        </div>
      </div>
    </div>
    <div id="elementH"></div>
    <br><br>
    <div class="buttons">
      <button id="reporte" type="button" class="btn btn-primary">Generar Reporte</button>
    </div>
    <br><br><br>
    <footer>

    </footer>

    <!-- Conexion a scripts de bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- Chartjs library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.6.0/chart.min.js"></script>
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- jsPDF library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.min.js"></script>
    <script src="{% static 'scripts/graficas.js' %}"></script>

</body>
</html>
